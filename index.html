<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="header">
        <section class="container">
            <img src="/assets/img/public/logo.png" alt="Voice logo" class="header--logo">
        </section>
    </header>

    <main class="main">
        <section class="container d-flex flex-d-c">
            <section class="texts text-center">
                <h1 class="main--texts--title white" id="Title">&nbsp;</h1>
                <p class="main--texts--description white">
                    Dont't worry - your funds and art are safe.
                    <br>
                    While you wait, take a seat and enjoy some art.
                </p>
            </section>

            <section class="show-center">
                <div class="show-center--images">
                    <div class="show-center--images--top">
                        <img id="Image" src="" class="show-center--images--top--front">
                    </div>
                    <img src="/assets/img/show-center/scene.png" alt="Show center scene image" class="show-center--images--back">
                </div>
                
                <div class="show-center--handle-container">
                    <div class="show-center--handle">
                        <div class="show-center--handle--texts">
                            <b class="text-xs">
                                Subtance
                            </b>
                            <br>
                            <span class="text-xs" id="Tag">&nbsp;</span>
                        </div>
                        <img src="/assets/img/show-center/handle.png" alt="Show center handle image" class="show-center--handle--image">
                    </div>
                </div>
            </section>

            <section class="buttons">
                <a href="javascript:void(0);" target="_blank" class="btn">
                    Get real-time updates in our Discord <img src="/assets/img/social/discord.png" alt="Discord logo" class="btn--logo right">
                </a>
                <a href="javascript:void(0);" class="btn">
                    Status Page
                </a>
            </section>
        </section>
    </main>

    <footer class="footer">
        <section class="container">

        </section>
    </footer>
    
    <script src="/assets/js/main.js"></script>
</body>
</html>
